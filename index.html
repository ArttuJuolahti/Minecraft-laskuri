<!DOCTYPE html>
<html lang="fi"> 
<head>
    <meta charset="UTF-8"> 
    <title>Minecraft Koordinaattimuunnin</title> 

    <!-- jQuery-kirjasto -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Sivun pääskripti, defer takaa että se ajetaan vasta kun HTML on ladattu -->
    <script src="app.js" defer></script>

    <!-- Bootstrap-tyylit -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sivun pääkontaineri -->
    <div class="container my-5 p-4 rounded shadow-lg" style="max-width: 500px; background: rgba(40,10,10,0.95);">
        <h1 class="text-center text-warning mb-4">Minecraft Koordinaattimuunnin</h1>

        <!-- Lisätty informatiivinen tekstikenttä -->
        <div class="alert alert-dark border-warning text-warning text-center mb-4" style="background: #3a181800;">
            Minecraftissa etäisyydet mitataan blockeissa. Kun liikut Netherissä yhden blockin verran, se vastaa Overworldissä kahdeksan blockin matkaa.<br>
            <span class="fw-bold">Tämän laskurin on tarkoitus helpottaa Portaalien rakentamisessa.</span>
        </div>

        <!-- Lomake koordinaattien syöttämiseen -->
        <form id="coord-form">
            <div class="mb-3">
                <label for="x-coord" class="form-label text-warning">X Koordinaatti</label>
                <input type="number" id="x-coord" class="form-control bg-dark text-light border-warning" required />
            </div>
            <div class="mb-3">
                <label for="z-coord" class="form-label text-warning">Z Koordinaatti</label>
                <input type="number" id="z-coord" class="form-control bg-dark text-light border-warning" required />
            </div>
        </form>

        <!-- Tulostusalue muunnetuille koordinaateille -->
        <div id="result" class="text-center my-3"></div>

        <!-- Tallennettujen koordinaattien alue -->
        <div class="saved-coords mt-4">
            <h2 class="text-warning">Tallennetut Koordinaatit</h2>

            <!-- Syöttökenttä ja tallennuspainike -->
            <div class="input-group mb-3">
                <input type="text" id="coord-name" class="form-control bg-dark text-light border-warning" placeholder="Nimeä koordinaatit" />
                <button id="save-coordinates" class="btn btn-warning">Tallenna</button>
            </div>

            <!-- Lista tallennetuista koordinaateista -->
            <ul id="saved-coordinates" class="list-group"></ul>
        </div>
    </div>
</body>
</html>
